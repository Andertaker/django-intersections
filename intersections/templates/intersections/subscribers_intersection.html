{% extends 'intersections/layout.html' %}


{% block title %}Пересечение подписчиков{% endblock %}


{% block content %}
    <h3>Пересечение подписчиков</h3>

    <form action="{% url 'subscribers_intersection' %}" method="post" class="form-horizontal">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group {% if field.errors %}has-error{% endif %}">
            <label for="{{ field.id_for_label }}" class="col-sm-2 control-label">{{ field.label }}</label>
            <div class="col-sm-10">
                {{ field }}
                <span class="help-inline">{{ field.errors.as_text }}</span>
            </div>
        </div>
        {% endfor %}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Отправить</button>
            </div>
        </div>
    </form>

{% endblock %}
